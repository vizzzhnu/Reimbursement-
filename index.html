<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 50px;
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            grid-column: 1 / -1;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-section {
            margin-bottom: 40px;
        }

        /* Tab Navigation Styles */
        .tab-navigation {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-button {
            padding: 12px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            margin-top: 0;
        }

        .tab-button:hover {
            color: #667eea;
            background: #f5f7ff;
            transform: none;
            box-shadow: none;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group.half-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .conversion-info {
            margin-top: 8px;
            padding: 10px;
            background: #f0f4ff;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            display: none;
        }

        .conversion-info.show {
            display: block;
        }

        .extra-charges {
            display: none;
            padding: 20px;
            background: #fff9e6;
            border-radius: 8px;
            border: 1px dashed #ffc107;
            grid-column: 1 / -1;
        }

        .extra-charges.show {
            display: block;
        }

        .extra-charges-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .charges-input-wrapper {
            display: none !important;
        }

        .charges-input-wrapper.show {
            display: flex !important;
            flex-direction: column;
            gap: 8px;
        }

        .submit-section {
            grid-column: 1 / -1;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.half-width {
                grid-column: span 1;
            }
        }/* Container for the upload section */
.upload-container {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px 0;
    max-width: 400px;
}

/* Style the Label */
.upload-label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
}

/* Hide the actual input but keep it functional */
.upload-input {
    width: 0.1px;
    height: 0.1px;
    opacity: 0;
    overflow: hidden;
    position: absolute;
    z-index: -1;
}

/* Style the custom 'Choose file' button */
.custom-upload-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #009879; /* Matching your table theme */
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: 1px solid #007d63;
    font-size: 14px;
}

.custom-upload-button:hover {
    background-color: #007d63;
}

/* Style for the text showing the file name */
.file-name-display {
    display: block;
    margin-top: 8px;
    font-size: 12px;
    color: #666;
    font-style: italic;
}

/* Small text for constraints */
.max-size-text {
    font-size: 11px;
    color: #999;
    margin-top: 4px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Reimbursement Management</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('billing')">üìù Billing Form - Data Entry</button>
            <button class="tab-button" onclick="switchTab('calculation')">üßÆ Calculation</button>
        </div>

        <!-- Billing Form Tab -->
        <div id="billingTab" class="tab-content active">
            <form id="billingForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="billName">Bill Name <span class="required">*</span></label>
                    <input type="text" id="billName" name="billName" placeholder="Enter bill name" required>
                </div>

                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number</label>
                    <input type="text" id="invoiceNumber" name="invoiceNumber" placeholder="Enter invoice number">
                </div>

                <div class="form-group">
                    <label for="invoiceDate">Invoice Date</label>
                    <input type="date" id="invoiceDate" name="invoiceDate">
                </div>

                <div class="form-group">
                    <label for="site">Site</label>
                    <input type="text" id="site" name="site" placeholder="Enter site name">
                </div>

                <div class="form-group">
                    <label for="subLedger">Sub Ledger</label>
                    <input type="text" id="subLedger" name="subLedger" placeholder="Enter sub ledger">
                </div>

                <div class="form-group">
                    <label for="gstNumber">GST IN Number</label>
                    <input type="text" id="gstNumber" name="gstNumber" placeholder="Enter GST IN number">
                </div>

                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency">
                        <option value="rupees">Rupees (INR)</option>
                        <option value="usd">US Dollar (USD)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount">
                    <div id="conversionInfo" class="conversion-info"></div>
                </div>

                <!-- Hidden fields for USD conversion data -->
                <input type="hidden" id="amountUSD" name="amountUSD" value="">
                <input type="hidden" id="amountINR" name="amountINR" value="">
                <input type="hidden" id="exchangeRate" name="exchangeRate" value="">
                <input type="hidden" id="exchangeRateDate" name="exchangeRateDate" value="">
                <input type="hidden" id="grandTotal" name="grandTotal" value="">
                <input type="hidden" id="status" name="status" value="done">

                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="">-- Select Payment Method --</option>
                        <option value="card">Card</option>
                        <option value="upi">UPI</option>
                    </select>
                </div>

                <div id="extraChargesSection" class="extra-charges">
                    <div class="extra-charges-content">
                        <div class="checkbox-group">
                            <input type="checkbox" id="hasExtraCharges" name="hasExtraCharges">
                            <label for="hasExtraCharges">Apply Extra Charges</label>
                        </div>
                        <div class="charges-input-wrapper" id="chargesAmountGroup">
                            <label for="chargesAmount">Charges Amount</label>
                            <input type="number" id="chargesAmount" name="chargesAmount" step="0.01" placeholder="Enter charges amount">
                        </div>
                    </div>
                </div>
                   <div class="upload-container">
    <span class="upload-label">Upload Bill (JPEG, JPG, PDF) <span style="color: red;">*</span></span>
    
    <input type="file" name="file" id="file" class="upload-input" accept=".jpg,.jpeg,.pdf" />
    <label for="file" class="custom-upload-button">
        Choose file
    </label>

    <div class="file-name-display" id="file-name">No file chosen</div>
    <div class="max-size-text">Max size: 5MB</div>
</div>

<script>
    // Script to update the file name text when a user selects a file
    const fileInput = document.getElementById('file');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', function() {
        if (this.files && this.files.length > 0) {
            fileNameDisplay.textContent = this.files[0].name;
        } else {
            fileNameDisplay.textContent = 'No file chosen';
        }
    });
</script>
                <div class="submit-section">
                    <button type="submit">Submit Bill</button>
                </div>
            </div>
        </form>
        </div>

        <!-- Calculation Tab -->
        <div id="calculationTab" class="tab-content">
            <form id="calculationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="calcFromDate">From Date <span class="required">*</span></label>
                        <input type="date" id="calcFromDate" name="calcFromDate" required>
                    </div>

                    <div class="form-group">
                        <label for="calcToDate">To Date <span class="required">*</span></label>
                        <input type="date" id="calcToDate" name="calcToDate" required>
                    </div>

                    <div class="submit-section">
                        <button type="submit">Calculate & Generate Report</button>
                    </div>
                </div>
            </form>
            
            <!-- Results Display -->
            <div id="calculationResults" style="display: none; margin-top: 30px; padding: 20px; background: #f0f4ff; border-radius: 8px;">
                <h3 style="color: #667eea; margin-bottom: 15px;">üìä Calculation Results</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching function
        function switchTab(tabName) {
            // Hide all tabs
            document.getElementById('billingTab').classList.remove('active');
            document.getElementById('calculationTab').classList.remove('active');
            
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            if (tabName === 'billing') {
                document.getElementById('billingTab').classList.add('active');
                buttons[0].classList.add('active');
            } else if (tabName === 'calculation') {
                document.getElementById('calculationTab').classList.add('active');
                buttons[1].classList.add('active');
            }
        }

        // USD to INR exchange rate - will be fetched daily
        let USD_TO_INR_RATE = 90.76; // Default fallback rate
        let rateLastFetched = null;

        const currencySelect = document.getElementById('currency');
        const amountInput = document.getElementById('amount');
        const conversionInfo = document.getElementById('conversionInfo');
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const extraChargesSection = document.getElementById('extraChargesSection');
        const hasExtraCharges = document.getElementById('hasExtraCharges');
        const chargesAmountGroup = document.getElementById('chargesAmountGroup');
        const invoiceDateInput = document.getElementById('invoiceDate');

        // Set today's date as default for invoice date
        const today = new Date().toISOString().split('T')[0];
        invoiceDateInput.value = today;

        // Fetch live USD to INR exchange rate
        async function fetchExchangeRate() {
            const cachedRate = localStorage.getItem('usdToInrRate');
            const cachedDate = localStorage.getItem('usdToInrRateDate');
            const currentDate = new Date().toISOString().split('T')[0];

            // Check if we have a cached rate from today
            if (cachedRate && cachedDate === currentDate) {
                USD_TO_INR_RATE = parseFloat(cachedRate);
                rateLastFetched = cachedDate;
                console.log(`üìä Using cached exchange rate: $1 = ‚Çπ${USD_TO_INR_RATE} (from ${cachedDate})`);
                return;
            }

            // Fetch new rate from API
            try {
                console.log('üåê Fetching live exchange rate...');
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                
                if (data && data.rates && data.rates.INR) {
                    USD_TO_INR_RATE = data.rates.INR;
                    rateLastFetched = currentDate;
                    
                    // Cache the rate in localStorage
                    localStorage.setItem('usdToInrRate', USD_TO_INR_RATE.toString());
                    localStorage.setItem('usdToInrRateDate', currentDate);
                    
                    console.log(`‚úÖ Live exchange rate fetched: $1 = ‚Çπ${USD_TO_INR_RATE}`);
                    
                    // Update conversion display if USD is selected
                    if (currencySelect.value === 'usd') {
                        updateConversion();
                    }
                } else {
                    console.warn('‚ö†Ô∏è Invalid API response, using fallback rate: ‚Çπ90.76');
                }
            } catch (error) {
                console.error('‚ùå Error fetching exchange rate:', error);
                console.log(`‚ö†Ô∏è Using fallback rate: $1 = ‚Çπ${USD_TO_INR_RATE}`);
            }
        }

        // Fetch rate on page load
        fetchExchangeRate();

        // Handle currency conversion display and hidden fields
        function updateConversion() {
            const currency = currencySelect.value;
            const amount = parseFloat(amountInput.value);

            // Clear all hidden fields first
            document.getElementById('amountUSD').value = '';
            document.getElementById('amountINR').value = '';
            document.getElementById('exchangeRate').value = '';
            document.getElementById('exchangeRateDate').value = '';

            if (currency === 'usd' && amount > 0) {
                const inrAmount = (amount * USD_TO_INR_RATE).toFixed(2);
                const rateDate = rateLastFetched || today;
                const rateFixed = USD_TO_INR_RATE.toFixed(2);
                
                // Update display
                conversionInfo.innerHTML = `üí± Converted to INR: ‚Çπ${inrAmount} <br><small>Rate: $1 = ‚Çπ${rateFixed} (updated ${rateDate})</small>`;
                conversionInfo.classList.add('show');
                
                // Update hidden fields for USD
                document.getElementById('amountUSD').value = amount.toFixed(2);
                document.getElementById('amountINR').value = inrAmount;
                document.getElementById('exchangeRate').value = rateFixed;
                document.getElementById('exchangeRateDate').value = rateDate;
                
                console.log('üíµ USD Conversion:', {
                    amountUSD: amount.toFixed(2),
                    amountINR: inrAmount,
                    rate: rateFixed
                });
            } else if (currency === 'rupees' && amount > 0) {
                // For Rupees, only set INR amount
                conversionInfo.classList.remove('show');
                document.getElementById('amountINR').value = amount.toFixed(2);
                
                console.log('üí∞ INR Amount:', amount.toFixed(2));
            } else {
                conversionInfo.classList.remove('show');
            }
        }

        currencySelect.addEventListener('change', updateConversion);
        amountInput.addEventListener('input', updateConversion);
        amountInput.addEventListener('blur', updateConversion);

        // Handle payment method and extra charges
        paymentMethodSelect.addEventListener('change', function() {
            if (this.value === 'card') {
                extraChargesSection.classList.add('show');
            } else {
                extraChargesSection.classList.remove('show');
                hasExtraCharges.checked = false;
                chargesAmountGroup.classList.remove('show');
            }
        });

        hasExtraCharges.addEventListener('change', function() {
            console.log('Checkbox changed:', this.checked);
            if (this.checked) {
                chargesAmountGroup.classList.add('show');
                console.log('Added show class to charges input');
            } else {
                chargesAmountGroup.classList.remove('show');
                document.getElementById('chargesAmount').value = '';
                console.log('Removed show class from charges input');
            }
        });

        // Form submission
        document.getElementById('billingForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // --- NEW FILE HANDLING LOGIC ---
    const fileInput = document.getElementById('file');
    const fileNameDisplay = document.getElementById('file-name');
    const file = fileInput.files[0];
    let fileData = null;
    let fileName = null;

    if (file) {
        // Basic size check (5MB)
        if (file.size > 5 * 1024 * 1024) {
            alert('File is too large. Please upload a file smaller than 5MB.');
            return;
        }
        fileData = await fileToBase64(file);
        fileName = file.name;
    }
            
            const currency = document.getElementById('currency').value;
    const paymentMethod = document.getElementById('paymentMethod').value;
            
            // Prepare the base data - get values directly from hidden fields
           const formData = {
        billName: document.getElementById('billName').value,
        invoiceNumber: document.getElementById('invoiceNumber').value,
        invoiceDate: document.getElementById('invoiceDate').value,
        site: document.getElementById('site').value,
        subLedger: document.getElementById('subLedger').value,
        gstNumber: document.getElementById('gstNumber').value,
        currency: currency,
        paymentMethod: paymentMethod,
        amountUSD: document.getElementById('amountUSD').value,
        amountINR: document.getElementById('amountINR').value,
        exchangeRate: document.getElementById('exchangeRate').value,
        exchangeRateDate: document.getElementById('exchangeRateDate').value,
        // Add the file data here
        attachment: fileData, 
        attachmentName: fileName
    };

            // Helper to convert file to Base64
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}
            // Calculate grand total
            let grandTotal = parseFloat(formData.amountINR) || 0;

            // Add extra charges if applicable
            if (paymentMethod === 'card' && hasExtraCharges.checked) {
                const chargesAmount = parseFloat(document.getElementById('chargesAmount').value);
                formData.hasExtraCharges = true;
                formData.extraCharges = parseFloat(chargesAmount.toFixed(2));
                // Calculate grand total including charges
                grandTotal = grandTotal + chargesAmount;
            } else {
                formData.hasExtraCharges = false;
                formData.extraCharges = 0;
            }

            // Set grand total and status
            formData.grandTotal = parseFloat(grandTotal.toFixed(2));
            formData.status = 'done';

            console.log('üì§ Sending data to n8n:', formData);

            // Send to n8n webhook
            try {
                const response = await fetch('https://n8n.wowflo.io/webhook/reimbursement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ n8n response:', result);
                    alert('‚úÖ Bill submitted successfully to n8n!');
                    // Optionally reset the form
                    // document.getElementById('billingForm').reset();
                } else {
                    console.error('‚ùå n8n error:', response.status, response.statusText);
                    alert('‚ùå Error submitting to n8n. Status: ' + response.status);
                }
            } catch (error) {
                console.error('‚ùå Error sending to n8n:', error);
                alert('‚ùå Network error: ' + error.message);
            }
        });

        // ========================================
        // CALCULATION FORM LOGIC
        // ========================================

        const calcFromDateInput = document.getElementById('calcFromDate');
        const calcToDateInput = document.getElementById('calcToDate');

        // Set today's date as default for calculation form
        calcToDateInput.value = today;

        // Calculation form submission
        document.getElementById('calculationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prepare the calculation data - only date range
            const calcData = {
                fromDate: document.getElementById('calcFromDate').value,
                toDate: document.getElementById('calcToDate').value
            };

            console.log('üßÆ Calculation Date Range:', calcData);

            // Send to n8n webhook for calculation
            try {
                console.log('Sending to webhook: https://n8n.wowflo.io/webhook/calculcate');
                const response = await fetch('https://n8n.wowflo.io/webhook/calculcate', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(calcData)
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Calculation response:', result);
                    
                    // Process and display results
                    displayCalculationResults(result);
                    
                    alert('‚úÖ Calculation completed successfully!');
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Calculation error:', response.status, response.statusText, errorText);
                    alert('‚ùå Error submitting calculation. Status: ' + response.status + '\nDetails: ' + errorText);
                }
            } catch (error) {
                console.error('‚ùå Error sending calculation:', error);
                console.error('Error details:', error.message, error.stack);
                alert('‚ùå Network error: ' + error.message + '\n\nMake sure the webhook is active in n8n and CORS is configured.');
            }
        });

        // Display calculation results
        function displayCalculationResults(data) {
            const resultsDiv = document.getElementById('calculationResults');
            const contentDiv = document.getElementById('resultsContent');
            
            // Calculate totals
            let totalAmount = 0;
            let totalWithCharges = 0;
            let recordCount = 0;
            
            if (Array.isArray(data)) {
                data.forEach(record => {
                    recordCount++;
                    const baseAmount = parseFloat(record.amountINR) || 0;
                    const extraCharges = (record.hasExtraCharges && record.chargesAmount) ? parseFloat(record.chargesAmount) : 0;
                    const recordTotal = baseAmount + extraCharges;
                    
                    totalAmount += baseAmount;
                    totalWithCharges += recordTotal;
                });
            }
            
            
        }
    </script>
</body>
</html>
